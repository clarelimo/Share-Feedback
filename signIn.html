<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup/signup.css">
    <link rel="stylesheet" href="./main.css">
    <script src="main.js"></script>
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./signup/images/logo.jpeg" alt="">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="signup.html">SignUp</a>
            <a href="signIn.html">SignIn</a>
        </nav>
    </header>
    <main>
        <div class="form">
            <ul class="tab-group">
                <li class="tab-active"><a href="signup.html">Sign Up</a></li>
                <li class="tab"><a href="signIn.html">Sign In</a></li>
            </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>
                <form action="/" method="POST">
            </div>
            <div  class="top-row">
                <div class="field-wrap">
                    <label>
                        First Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />                
                </div>
                <div class="field-wrap">
                    <label>
                        Last Name<span class="req">*</span>
                    </label>
                    <input type="text" autocomplete="off" />
                </div>
            </div>
            <div class="field-wrap">
                <label>
                    Email Address<span class="req">*</span>
                </label>
                <input type="email" autocomplete="off" />
            </div>
            <div class="field-wrap">
                <label>
                    Set A Password<span class="req">*</span>
                </label> 
                <input type="password" required autocomplete="off" />
            </div>
            <button type="submit" class="button b-block"/>Get Started</button>
            </form><div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="/" method="post">
                
                  <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block"/>Sign In</button>
            
        </div><!-- Tab-content-div -->
        </div><!-- /form-div -->

    </main>
    <footer>
        <div class="contact">
            <h2>Contact Us</h2>
        </div>
        <div class="company">
            <h2>Company</h2>
        </div>
        <div class="socialmedia">
            <h2>Social Media</h2>
        </div>
    </footer>
</body>
</html>
